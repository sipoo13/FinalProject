<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodAllergen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<form class="container" th:action="@{/food_allergens/removeallergens}" th:method="POST">
    <div class="mb-3">
        <label for="allergen" class="form-label">Аллерген</label>
        <select class="form-control" id="allergen" name="allergen">
            <option th:each="allergen: ${allergens}" th:value="${allergen.id}" th:text="${allergen.allergenName}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="food" class="form-label">Еда</label>
        <select class="form-control" id="food" name="food">
            <option th:each="food: ${foods}" th:value="${food.id}" th:text="${food.foodName}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Удалить</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
