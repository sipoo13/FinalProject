<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodAllergen</title>
</head>
<body>
<div th:insert="blocks/header"></div>

<form th:action="@{/categories/search}" th:method="GET">
    <div class="container mb-3">
        <label>Поиск</label>
        <div class="input-group">
            <input type="text" class="form-control" th:name="name" placeholder="Введите поисковый запрос" aria-label="Поиск" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Найти</button>
        </div>
    </div>
</form>

<div th:switch="${foods}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div th:case="*">
                <table class="table" border="1">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Еда</th>
                        <th>Аллерген</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="food: ${foods}">
                        <td th:text="${food.id}"></td>
                        <td th:text="${food.foodName}"></td>
                        <td>
                            <ul>
                                <li th:each="allergen: ${food.allergens}" th:text="${allergen.allergenName}"></li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <p class="mt-5"><a class="btn btn-primary" href="/food_allergens/new">Добавить аллерген для еды</a></p>
        <p class="mt-2"><a class="btn btn-primary" href="/food_allergens/del">Удалить аллерген для еды</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
