<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodCategory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<form class="container" th:action="@{/categories/addcategory}" th:object="${foodCategory}" th:method="POST">
    <div class="mb-3">
        <label for="categoryName" class="form-label">Название категории</label>
        <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}">
        <span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" ></span>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
