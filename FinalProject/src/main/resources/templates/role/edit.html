<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<form class="container" th:action="@{/roles/update/{id}(id=${user.id})}" th:object="${user}" th:method="POST">
    <div class="mb-3">
        <label for="login" class="form-label">Логин</label>
        <input type="text" class="form-control" id="login" th:field="*{login}">
        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" ></span>
    </div>
    <div th:each="role: ${roles}" class="form-check">
        <input type="checkbox" name="roles" th:id="${role}" th:name="${'roles[]'}"
               th:value="${role}" class="form-check-input"
               th:checked="${#lists.contains(user.roles,role)}">
        <label th:text="${role}" class="form-check-label"></label>
    </div>
    <button type="submit" class="btn btn-primary">Изменить</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
