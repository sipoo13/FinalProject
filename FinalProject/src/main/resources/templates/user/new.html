<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<form class="container" th:action="@{/users/adduser}" th:object="${user}" th:method="POST">
    <div class="mb-3">
        <label for="login" class="form-label">Логин</label>
        <input type="text" class="form-control" id="login" th:field="*{login}">
        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" ></span>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Роль</label>
        <select class="form-control" id="role" th:field="*{roles}">
            <option value="MANAGER">Менеджер</option>
            <option value="ADMIN">Администратор</option>
            <option value="EMPLOYEE">Сотрудник</option>
        </select>
        <span th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></span>
    </div>

    <button type="submit" class="btn btn-primary">Добавить</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
