<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>

<div th:switch="${users}" class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <div th:case="*">
        <table class="table" border="1">
          <thead>
          <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Пароль</th>
            <th>Роль</th>
            <th>Редактировать</th>
            <th>Удалить</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user: ${users}">
            <td class="align-middle" th:text="${user.id}"></td>
            <td class="align-middle" th:text="${user.login}"></td>
            <td class="align-middle" th:text="${user.password}"></td>
            <td class="align-middle" th:text="${user.roles}"></td>
            <td><a class="btn btn-link" th:href="@{/users/edit/{id}(id=${user.id})}">Редактировать</a></td>
            <td><a class="btn btn-link" th:href="@{/users/delete/{id}(id=${user.id})}">Удалить</a></td>
          </tr>
          </tbody>
        </table>
      </div>
      <p class="mt-5"><a class="btn btn-primary" href="/users/new">Добавить пользователя</a></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
