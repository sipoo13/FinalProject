<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<form class="container" th:action="@{/stocks/addstock}" th:object="${stock}" th:method="POST">
    <div class="mb-3">
        <label for="discount" class="form-label">Скидка</label>
        <input type="text" class="form-control" id="discount" th:field="*{discount}">
        <span th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}" ></span>
    </div>
    <div class="mb-3">
        <label for="food" class="form-label">Еда</label>
        <select class="form-control" id="food" th:field="*{food}">
            <option th:each="food: ${foods}" th:value="${food.id}" th:text="${food.foodName}"></option>
        </select>
        <span th:if="${#fields.hasErrors('food')}" th:errors="*{food}" ></span>
    </div>
    <div class="mb-3">
        <label for="endDate" class="form-label">Дата окончания</label>
        <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
        <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" ></span>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
